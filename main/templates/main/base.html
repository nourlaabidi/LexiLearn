<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Lien vers Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'templatemo-style.css'%}">
        <link rel="stylesheet" href="{% static 'bootstrap.min.css'%}">
        <link rel="stylesheet" href="{% static 'fontawesome.min.css'%}">
        <link rel="stylesheet" href="{% static 'apexcharts.css'%}">
        <link rel="stylesheet" href="{% static 'tooplate-mini-finance.css'%}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
        <style>
            img{
                height: 200px;
            }
            .bouton{
            height:50px;
            border:1px solid #ffc107
            }
            .input{display:block;width:100%;height:calc(2.25rem + 2px);padding:.375rem .75rem;font-size:1rem;line-height:1.5;color:gray;background-color:rgb(244, 240, 240);background-clip:padding-box;border:none;border-radius: 5px;transition:border-color .15s ease-in-out,box-shadow .15s ease-in-out}@media screen and (prefers-reduced-motion:reduce){.input{transition:none}}
            body{
                background-color: rgb(244, 240, 240);
            }
            .table{
                color: gray;
            }
            html {
                font-size: 16px;
                overflow-x: hidden;
                scrollbar-color: gray #FFF;
                }
                .scrollable {
                    max-height: 200px;
                    overflow-y: scroll;
                    border: 1px solid #ccc;
                    padding: 10px;
                }
                .level-header {
                    cursor: pointer;
                    background-color: #f8f9fa;
                    padding: 10px;
                    margin-bottom: 10px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                }
                .form-group.hidden {
                    display: none;
                }
                input[type="checkbox"] {
                    background-color: #d8d7d7; 
                    }
        </style>
    </head>
<body >
    {% include 'main/navbar.html' %}
    {% if messages %}
    {% for message in messages %}
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="mr-auto">Message</strong>
                <small class="text-muted">maintenant</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif %}
    {% block content %}
    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="{% static 'jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'moment.min.js'%}"></script>
    <script src="{% static 'bootstrap.min.js'%}"></script>
    <script src="{% static 'Chart.min.js' %}"></script>
    <script src="{% static 'tooplate-scripts.js' %}"></script>
    <script>
        Chart.defaults.global.defaultFontColor = 'grey';
        let ctxLine, ctxBar, ctxPie;
        let optionsLine, optionsBar, optionsPie;
        let configLine, configBar, configPie;
        let lineChart, barChart, pieChart;
        
        $(function () {
            drawPieChart();
            drawBarChart();
            drawLineChart();
            drawTrafficBarChart();
            
            $(window).resize(function () {
                updateLineChart();
                updateBarChart();
                drawTrafficBarChart();
            });
        });
        
        // pourcentage d'age des enfants
        function drawPieChart() {
            if ($("#pieChart").length) {
                var chartHeight = 300;
                $("#pieChartContainer").css("height", chartHeight + "px");
                ctxPie = document.getElementById("pieChart").getContext("2d");
    
                // Options du graphique à secteurs
                optionsPie = {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: {
                        padding: {
                            left: 10,
                            right: 10,
                            top: 10,
                            bottom: 10
                        }
                    },
                    legend: {
                        position: "top"
                    }
                };
    
                // Configuration du graphique à secteurs
                configPie = {
                    type: "pie",
                    data: {
                        datasets: [{
                            data: [2, 6.5, 9.15],//l pourcentage kadeh
                            backgroundColor: ["#F7604D", "#4ED6B8", "#A8D582"],
                            label: "Age"
                        }],
                        labels: [
                            "6-10",
                            "10-14",
                            "+14"
                        ]
                    },
                    options: optionsPie
                };
    
                // Initialiser le graphique à secteurs
                pieChart = new Chart(ctxPie, configPie);
            }
        }
        
        // performance des enfants (in progress/finished kol chhar)
        function drawBarChart() {
            if ($("#barChart").length) {
                ctxBar = document.getElementById("barChart").getContext("2d");

                optionsBar = {
                    responsive: true,
                    scales: {
                        yAxes: [
                            {
                                barPercentage: 0.4,
                                ticks: {
                                    beginAtZero: true
                                },
                                scaleLabel: {
                                    display: true,
                                    labelString: "performance"
                                }
                            }
                        ]
                    }
                };

                optionsBar.maintainAspectRatio = $(window).width() < 768 ? false : true;

                const labels = ["Février", "Mars", "Avril"];
                const dataInProgress = [33, 28, 58]; // Données pour chaque mois
                const dataCompleted = [40, 49, 38];
                configBar = {
                    type: "bar",
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: "En cours",
                                data: dataInProgress, // Tableau des données en cours
                                backgroundColor: "#F7604D", // Rouge pour les tâches en cours
                                borderWidth: 0
                            },
                            {
                                label: "Terminé",
                                data: dataCompleted, // Tableau des données terminées
                                backgroundColor: "#4ED6B8", // Vert pour les tâches terminées
                                borderWidth: 0
                            }
                        ]
                    },
                    options: optionsBar
                };

                barChart = new Chart(ctxBar, configBar);
            }
        }
        
        function updateBarChart() {
            if (barChart) {
                barChart.options = optionsBar;
                barChart.update();
            }
        }
        
        function drawLineChart() {
            if ($("#lineChart").length) {
                ctxLine = document.getElementById("lineChart").getContext("2d");
                optionsLine = {
                    scales: {
                        yAxes: [
                            {
                                scaleLabel: {
                                    display: true,
                                    labelString: "Age"
                                }
                            }
                        ]
                    }
                };

                optionsLine.maintainAspectRatio = $(window).width() < 768 ? false : true;

                configLine = {
                    type: "line",
                    data: {
                        labels: [
                            "January",
                            "February",
                            "March",
                            "April",
                            "May",
                            "June",
                            "July"
                        ],
                        datasets: [
                            {
                                label: "+14 ans",
                                data: [88, 68, 79, 57, 50, 55, 70],
                                fill: false,
                                borderColor: "rgb(75, 192, 192)",
                                cubicInterpolationMode: "monotone",
                                pointRadius: 0
                            },
                            {
                                label: "10-14 ans",
                                data: [33, 45, 37, 21, 55, 74, 69],
                                fill: false,
                                borderColor: "rgba(255,99,132,1)",
                                cubicInterpolationMode: "monotone",
                                pointRadius: 0
                            },
                            {
                                label: "6-10 ans",
                                data: [44, 19, 38, 46, 85, 66, 79],
                                fill: false,
                                borderColor: "rgba(153, 102, 255, 1)",
                                cubicInterpolationMode: "monotone",
                                pointRadius: 0
                            }
                        ]
                    },
                    options: optionsLine
                };

                lineChart = new Chart(ctxLine, configLine);
            }
        }
        
        function updateLineChart() {
            if (lineChart) {
                lineChart.options = optionsLine;
                lineChart.update();
            }
        }
        
        function drawTrafficBarChart() {
            if ($("#trafficChart").length) {
                const ctx = document.getElementById('trafficChart').getContext('2d');
                
                // Données statiques
                const labels = ["December", "January", "Fabruary", "March", "April", "May"];
                const data = [0, 0, 0,0, 25, 40];

                const trafficChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Nombre de visites',
                            data: data,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        }
    </script>

    </script>
</body>
</html>
