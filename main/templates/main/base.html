<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Lien vers Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'templatemo-style.css'%}">
        <link rel="stylesheet" href="{% static 'bootstrap.min.css'%}">
        <link rel="stylesheet" href="{% static 'fontawesome.min.css'%}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
        <style>
            .bouton{
            height:50px;
            border:1px solid #ffc107
            }
            .input{display:block;width:100%;height:calc(2.25rem + 2px);padding:.375rem .75rem;font-size:1rem;line-height:1.5;color:#fff;background-color:#54657d;background-clip:padding-box;border:1px solid#54657d;transition:border-color .15s ease-in-out,box-shadow .15s ease-in-out}@media screen and (prefers-reduced-motion:reduce){.input{transition:none}}
        </style>
    </head>
<body >
    {% include 'main/navbar.html' %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li></li>{{ message }}
            {% endfor %}
        </ul>
    {% endif %}
    {% block content %}
    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="{% static 'jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'moment.min.js'%}"></script>
    <script src="{% static 'bootstrap.min.js'%}"></script>
    <script src="{% static 'Chart.min.js' %}"></script>
    <script src="{% static 'tooplate-scripts.js' %}"></script>
    <script>
        Chart.defaults.global.defaultFontColor = 'white';
        let ctxLine, ctxBar, ctxPie;
        let optionsLine, optionsBar, optionsPie;
        let configLine, configBar, configPie;
        let lineChart, barChart, pieChart;
        $(function () {
            drawPieChart();
            drawBarChart();
            drawLineChart(); 
            $(window).resize(function () {
                updateLineChart();
                updateBarChart();                
            });
        });
        //pourcentage d'age des enfants
        function drawPieChart() {
            if ($("#pieChart").length) {
                var chartHeight = 300;
                $("#pieChartContainer").css("height", chartHeight + "px");
                ctxPie = document.getElementById("pieChart").getContext("2d");
    
                // Options du graphique à secteurs
                optionsPie = {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: {
                        padding: {
                            left: 10,
                            right: 10,
                            top: 10,
                            bottom: 10
                        }
                    },
                    legend: {
                        position: "top"
                    }
                };
    
                // Configuration du graphique à secteurs
                configPie = {
                    type: "pie",
                    data: {
                        datasets: [{
                            data: [2, 6.5, 9.15],//l pourcentage kadeh
                            backgroundColor: ["#F7604D", "#4ED6B8", "#A8D582"],
                            label: "Age"
                        }],
                        labels: [
                            "6-10",
                            "10-14",
                            "+14"
                        ]
                    },
                    options: optionsPie
                };
    
                // Initialiser le graphique à secteurs
                pieChart = new Chart(ctxPie, configPie);
            }
        }
        //performance des enfants (in progress/finished kol chhar)
        function drawBarChart() {
            if ($("#barChart").length) {
                ctxBar = document.getElementById("barChart").getContext("2d");

                optionsBar = {
                responsive: true,
                scales: {
                    yAxes: [
                    {
                        barPercentage: 0.4,
                        ticks: {
                        beginAtZero: true
                        },
                        scaleLabel: {
                        display: true,
                        labelString: "performance"
                        }
                    }
                    ]
                }
                };

                optionsBar.maintainAspectRatio =
                $(window).width() < width_threshold ? false : true;

                /**
                 * COLOR CODES
                 * Red: #F7604D
                 * Aqua: #4ED6B8
                 * Green: #A8D582
                 * Yellow: #D7D768
                 * Purple: #9D66CC
                 * Orange: #DB9C3F
                 * Blue: #3889FC
                 */
                const labels = ["Février", "Mars", "Avril",];
                const dataInProgress = [33, 28, 58]; // Données pour chaque mois
                const dataCompleted = [40,49, 38];
                configBar = {
                type: "horizontalBar",
                data: {
                    labels: labels,
                    datasets: [
                    {
                        label: "En cours",
                        data: dataInProgress, // Tableau des données en cours
                        backgroundColor: "#F7604D", // Rouge pour les tâches en cours
                        borderWidth: 0
                    },
                    {
                        label: "Terminé",
                        data: dataCompleted, // Tableau des données terminées
                        backgroundColor: "#4ED6B8", // Vert pour les tâches terminées
                        borderWidth: 0
                    }
                    ]
                },
                options: optionsBar
                };

                barChart = new Chart(ctxBar, configBar);
            }
            }
        function updateBarChart() {
            if (barChart) {
                barChart.options = optionsBar;
                barChart.update();
            }
        }
        function drawLineChart() {
            if ($("#lineChart").length) {
                ctxLine = document.getElementById("lineChart").getContext("2d");
                optionsLine = {
                scales: {
                    yAxes: [
                    {
                        scaleLabel: {
                        display: true,
                        labelString: "Age"
                        }
                    }
                    ]
                }
                };

                // Set aspect ratio based on window width
                optionsLine.maintainAspectRatio =
                $(window).width() < width_threshold ? false : true;

                configLine = {
                type: "line",
                data: {
                    labels: [
                    "January",
                    "February",
                    "March",
                    "April",
                    "May",
                    "June",
                    "July"
                    ],
                    datasets: [
                    {
                        label: "+14 ans",
                        data: [88, 68, 79, 57, 50, 55, 70],
                        fill: false,
                        borderColor: "rgb(75, 192, 192)",
                        cubicInterpolationMode: "monotone",
                        pointRadius: 0
                    },
                    {
                        label: "10-14 ans",
                        data: [33, 45, 37, 21, 55, 74, 69],
                        fill: false,
                        borderColor: "rgba(255,99,132,1)",
                        cubicInterpolationMode: "monotone",
                        pointRadius: 0
                    },
                    {
                        label: "6-10 ans",
                        data: [44, 19, 38, 46, 85, 66, 79],
                        fill: false,
                        borderColor: "rgba(153, 102, 255, 1)",
                        cubicInterpolationMode: "monotone",
                        pointRadius: 0
                    }
                    ]
                },
                options: optionsLine
                };

                lineChart = new Chart(ctxLine, configLine);
            }
            }
            function updateLineChart() {
                if (lineChart) {
                    lineChart.options = optionsLine;
                    lineChart.update();
                }
                }
    </script>
</body>
</html>
