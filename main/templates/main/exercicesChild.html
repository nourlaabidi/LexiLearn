{% extends 'main/base.html' %}

{% block content %}
<body>
    <div style="margin-left: 200px;">
        <h1>Word List by Level</h1>
        <ul>
            {% for level, words in words_by_level.items %}
                <li>
                    <h2 class="clickable" onclick="toggleWords('{{ level }}')" style="cursor: grab;">
                        Level {{ level }}
                        <i class="fas fa-chevron-down"></i>
                    </h2>
                    <ul id="words_{{ level }}" style="display: none;">
                        {% for word in words %}

                            <li>{{ word }}</li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>

<script>
    function toggleWords(level) {
        var wordsElement = document.getElementById('words_' + level);
        if (wordsElement.style.display === 'none') {
            wordsElement.style.display = 'block';
        } else {
            wordsElement.style.display = 'none';
        }
    }
</script>
{% endblock %}
