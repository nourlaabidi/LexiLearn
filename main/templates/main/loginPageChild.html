{% extends 'main/base.html' %}
<body>
    {% block content %}
    <div class="container tm-mt-big tm-mb-big">
        <div class="row">
          <div class="col-6 mx-auto tm-login-col">
            <div class="tm-bg-primary tm-block tm-block-h-auto" style="background-color: white;border: none; box-shadow: none; border-radius: 10px; color: gray; ">
              <div class="row">
                <div class="col-12 text-center">
                  <h2 class="tm-block-title mb-4" style="color:gray;">Login</h2>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-12">
                  <form action="#" method="post" class="tm-login-form">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="username" style="color:gray;">Nom d'utilisateur :</label>
                      <input
                        name="username"
                        type="text"
                        class="input validate"
                        id="username"
                        required
                      />
                    </div>
                    <div class="form-group mt-3">
                      <label for="password" style="color:gray;">Password</label>
                      <input
                        name="password"
                        type="password"
                        class="input validate"
                        id="password"
                        required
                      />
                    </div>
                    <div class="form-group mt-4">
                      <button
                        type="submit"
                        class="bouton btn-danger text-white btn-block text-uppercase"
                      >
                        Login
                      </button>
                    </div>
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endblock %}
</body>
